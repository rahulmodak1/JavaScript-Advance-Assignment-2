<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">


        <div class="container">
            <div class="display-part">

                <input type="text" name="" id="display">
            </div>
            <div class="buttons ">
                <table>
                    <tr>
                        <td colspan="2"><button class="big-b1 ac">AC</button> </td>
                        <td><button class="t-e symbols sym">/</button> </td>
                        <td><button class="symbols font1 sym">*</button> </td>
                    </tr>
                    <tr>
                        <td><button>7</button> </td>
                        <td><button>8</button> </td>
                        <td><button>9</button> </td>
                        <td><button id="m-" class="symbols">-</button> </td>
                    </tr>
                    <tr>
                        <td><button>4</button> </td>
                        <td><button>5</button> </td>
                        <td><button>6</button> </td>
                        <td><button class="symbols">+</button> </td>
                    </tr>
                    <tr>
                        <td><button>1</button> </td>
                        <td><button>2</button> </td>
                        <td><button>3</button> </td>
                        <td rowspan="2"><button id="equal" class="big-b2">=</button> </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="big-b1">0</button> </td>
                        <td><button class="t-e">.</button> </td>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
