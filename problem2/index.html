<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h2 id="header">Tip Calculator</h2>
            </header>
            <div class="bill">
                <span id="bill">$</span><input type="number" name="" placeholder="0.00" id="bill-inp" />
            </div>
            <div class="tip">
                <span id="tip">Tip:</span><input type="range" name="" id="tip-range" value="1" min="1" max="100" />
                <span id="percentage">0%</span>
            </div>
            <hr />
            <div class="results">
                <header>
                    <h4>Results</h4>
                </header>
                <div class="tip-amount">
                    <span id="tip-amount">Tip amount</span> <span class="results-inp-tip" id="tip-amount-inp" ">0.00</span>
                    </div>
                    <div class="total-bil">
                        <span id="total-bil">Total Bill with Tip</span><span
                            class="results-inp-total" id="total-bill-inp">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js "></script>
    </body>

</html>
